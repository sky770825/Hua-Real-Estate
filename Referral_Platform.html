<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025年 華地產鑽石分會引薦平台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', 'PingFang TC', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #667eea 100%);
            min-height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        .app-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: radial-gradient(circle at 30% 20%, rgba(255,255,255,0.1) 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, rgba(255,255,255,0.05) 0%, transparent 50%);
        }

        /* 頂部控制欄 */
        .top-controls {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            padding: 18px 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .search-container {
            flex: 1;
            max-width: 450px;
            position: relative;
            margin: 0 15px;
        }

        .search-input {
            width: 100%;
            padding: 10px 15px 10px 40px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 14px;
            background: white;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 16px;
        }

        .search-clear-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 16px;
            color: #999;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s ease;
            padding: 5px;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-clear-btn:hover {
            background: #f1f3f4;
            color: #667eea;
        }

        .search-input:not(:placeholder-shown) + .search-clear-btn {
            opacity: 1;
        }

        /* 搜索結果增強樣式 */
        .search-result-item {
            transition: all 0.2s ease;
        }

        .search-result-item:hover {
            background: #e3e8ff !important;
            transform: translateX(5px);
        }

        .search-result-item.highlight {
            background: #fff3cd !important;
            border-left-color: #ffc107 !important;
        }

        .search-highlight {
            background: #fff3cd;
            padding: 2px 4px;
            border-radius: 3px;
            font-weight: 600;
            color: #856404;
        }

        /* 搜索歷史樣式 */
        .search-history-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-radius: 8px;
        }

        .search-history-item:hover {
            background: #f8f9fa;
        }

        .search-history-icon {
            font-size: 14px;
            color: #999;
        }

        .search-history-delete {
            margin-left: auto;
            opacity: 0;
            transition: opacity 0.2s ease;
            cursor: pointer;
            color: #dc3545;
            font-size: 12px;
        }

        .search-history-item:hover .search-history-delete {
            opacity: 1;
        }

        /* 熱門搜索標籤 */
        .popular-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .popular-tag {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .popular-tag:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        /* 摺疊/展開控制 */
        .collapse-control {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 6px 12px;
            font-size: 12px;
            color: #667eea;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 6px;
        }

        .collapse-control:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .control-buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 0 5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.8);
            color: #666;
            border: 1px solid #e9ecef;
        }

        .btn-secondary:hover {
            background: white;
            transform: translateY(-1px);
        }

        /* 心智圖容器 */
        .mindmap-container {
            width: 100%;
            height: calc(100vh - 80px);
            margin-top: 80px;
            position: relative;
            overflow: auto;
            cursor: grab;
        }

        .mindmap-container:active {
            cursor: grabbing;
        }

        .mindmap-container.dragging {
            cursor: grabbing;
        }

        .mindmap-content {
            position: relative;
            width: 100%;
            min-height: 100%;
            transition: all 0.3s ease;
            padding: 20px;
            overflow-y: auto;
        }

        /* 中心節點 */
        .center-node {
            display: none;
        }

        .center-node:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 50px rgba(255, 107, 107, 0.4);
        }

        .center-node.pulse {
            animation: pulse 2s infinite;
        }

        /* 分支節點 */
        .branch {
            position: absolute;
            transform-origin: center;
            opacity: 0;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .branch.active {
            opacity: 1;
        }

        .branch-node {
            background: white;
            color: #333;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
            white-space: nowrap;
            max-width: 200px;
            min-width: 160px;
            text-align: center;
            line-height: 1.3;
            position: relative;
            width: fit-content;
            word-wrap: break-word;
            hyphens: auto;
        }

        .branch-node:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(0,0,0,0.2);
            border-color: #667eea;
        }

        .branch-node.has-children::after {
            content: "▶";
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 12px;
            color: #667eea;
            transition: transform 0.3s ease;
        }

        .branch-node.expanded::after {
            transform: translateY(-50%) rotate(90deg);
        }

        /* 子分支 */
        .sub-branch {
            position: absolute;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .sub-branch.active {
            opacity: 1;
        }

        .sub-node {
            background: #f8f9fa;
            color: #666;
            padding: 6px 12px;
            border-radius: 18px;
            font-size: 11px;
            font-weight: 500;
            box-shadow: 0 3px 12px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid #e9ecef;
            white-space: nowrap;
            margin: 2px 0;
            line-height: 1.2;
            position: relative;
            width: fit-content;
            min-width: 100px;
            max-width: 150px;
            text-align: center;
            word-wrap: break-word;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .sub-node:hover {
            background: #e9ecef;
            transform: scale(1.02);
            border-color: #667eea;
        }

        .sub-node.has-details::after {
            content: "ℹ";
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 12px;
            color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 50%;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 連接線 */
        .connection-line {
            position: absolute;
            height: 3px;
            background: linear-gradient(90deg, rgba(255,255,255,0.9), rgba(255,255,255,0.5));
            transform-origin: left center;
            opacity: 0;
            transition: all 0.6s ease;
            border-radius: 2px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .connection-line.active {
            opacity: 1;
        }

        /* 詳細資訊面板 */
        .details-panel {
            position: fixed;
            top: 100px;
            right: 20px;
            width: 350px;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 1000;
            transform: translateX(400px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .details-panel.active {
            transform: translateX(0);
        }

        .details-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f1f3f4;
        }

        .details-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #666;
            padding: 5px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: #f1f3f4;
            color: #333;
        }

        .referral-section {
            margin-top: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            border-left: 4px solid #667eea;
        }

        .referral-title {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .referral-info {
            font-size: 13px;
            color: #666;
            line-height: 1.5;
        }

        .add-referral-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 15px;
            font-size: 13px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .add-referral-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        /* 縮放控制 */
        .zoom-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            padding: 18px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .zoom-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .zoom-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .zoom-level {
            text-align: center;
            font-size: 12px;
            color: #666;
            font-weight: 600;
        }

        /* 搜尋結果高亮 */
        .highlight {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #333;
            padding: 2px 4px;
            border-radius: 4px;
            font-weight: bold;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .top-controls {
                padding: 15px 20px;
                flex-wrap: wrap;
                gap: 15px;
            }

            .search-container {
                order: 3;
                width: 100%;
                max-width: none;
                margin: 0;
            }

            .control-buttons {
                gap: 12px;
            }

            .btn {
                padding: 10px 18px;
                font-size: 13px;
                margin: 0 3px;
            }

            .details-panel {
                width: calc(100vw - 40px);
                right: 20px;
                left: 20px;
                top: 80px;
                max-height: calc(100vh - 120px);
                overflow-y: auto;
            }
            
            .details-panel:not(.active) {
                display: none !important;
            }
            
            /* 隱藏縮放控制 */
            .zoom-controls {
                display: none !important;
            }

            .center-node {
                font-size: 18px;
                padding: 20px 30px;
            }

            .branch-node {
                font-size: 13px;
                padding: 12px 20px;
            }

            .sub-node {
                font-size: 12px;
                padding: 8px 15px;
            }
        }

        /* 動畫 */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.6s ease-out;
        }

        /* 載入動畫 */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2000;
            background: rgba(255,255,255,0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

        <!-- 縮放控制 -->

        // 嘗試使用 JSONP 方式讀取使用記錄

                    // 創建回調函數
                    window[callbackName] = function(result) {

                            resolve(result);

                            resolve({ success: false, data: [] });
                        }
                    };
                    
                    // 創建 script 標籤進行 JSONP 請求
                    const script = document.createElement('script');
                    script.id = 'accessLogsJsonp';
                    script.src = jsonpUrl;
                    script.onerror = function() {
                        console.warn('⚠️ JSONP 請求失敗');
                        delete window[callbackName];
                        const script = document.getElementById('accessLogsJsonp');
                        if (script) {
                            document.body.removeChild(script);

                        resolve({ success: false, data: [] });

                    // 設置超時

        // 處理引薦資料（只使用 Google Sheets 的資料，不與本地資料合併）
        function processReferralData(result) {
            if (result.success && result.data && result.data.length > 0) {
                console.log(`✅ 成功從 Google Sheets 讀取 ${result.data.length} 筆引薦資料`);
                
                // 清空現有資料
                Object.keys(referralData).forEach(key => {
                    delete referralData[key];
                });
                
                // 使用 Google Sheets 的資料完全替換（不與本地資料合併）
                result.data.forEach(referral => {
                    const serviceItem = referral.serviceItem;
                    
                    if (serviceItem) {
                        // 準備引薦資料格式（確保 phone 和 lineId 是字串）
                        const referralInfo = {
                            referrerCode: referral.referrerCode || '',
                            companyName: referral.companyName || '',
                            phone: String(referral.phone || ''),
                            lineId: String(referral.lineId || ''),
                            area: referral.area || '',
                            note: referral.note || '',
                            referralDate: referral.referralDate || ''
                        };
                        
                        // 如果該服務項目還沒有資料，初始化為陣列
                        if (!referralData[serviceItem]) {
                            referralData[serviceItem] = [];
                        }
                        
                        // 檢查是否已存在相同的引薦（避免重複）
                        const exists = referralData[serviceItem].some(
                            r => r.referrerCode === referral.referrerCode && 
                                 r.phone === referral.phone
                        );
                        
                        if (!exists) {
                            referralData[serviceItem].push(referralInfo);
                        }
                    }
                });
                
                // 保存 Google Sheets 的資料到本地存儲（作為緩存）
                localStorage.setItem('referralData', JSON.stringify(referralData));
                console.log('✅ 引薦資料已從 Google Sheets 載入並保存到本地存儲');
                
                return true;
            } else {
                console.log('ℹ️ Google Sheets 中暫無引薦資料');
                return false;
            }
        }

        // 檢查項目是否有引薦人
        function checkItemHasReferral(item, itemName) {
            // 如果是合併項目，檢查所有原始項目
            if (typeof item === 'object' && item.merged) {
                return item.originalItems.some(originalItem => referralData[originalItem]);
            }
            
            // 單個項目直接檢查
            return !!referralData[itemName];
        }
        
        // 合併區域項目
        function mergeRegionalItems(items) {
            if (!mergeRegions) return items;
            
            const mergedItems = [];
            const regionGroups = {};
            
            items.forEach(item => {
                // 檢查是否為區域項目（包含 -台北市、-北部、-高雄 等後綴）
                const regionMatch = item.match(/^(.+?)-(.+)$/);
                
                if (regionMatch) {
                    const baseName = regionMatch[1].trim();
                    const region = regionMatch[2].trim();
                    
                    if (!regionGroups[baseName]) {
                        regionGroups[baseName] = [];
                    }
                    regionGroups[baseName].push({ item, region });
                } else {
                    // 非區域項目直接添加
                    mergedItems.push(item);
                }
            });
            
            // 合併區域項目
            Object.keys(regionGroups).forEach(baseName => {
                const regions = regionGroups[baseName];
                if (regions.length > 1) {
                    // 有多個區域，合併成一個項目
                    mergedItems.push({
                        name: baseName,
                        merged: true,
                        regions: regions.map(r => r.region),
                        originalItems: regions.map(r => r.item)
                    });
                } else {
                    // 只有一個區域，保持原樣
                    mergedItems.push(regions[0].item);
                }
            });
            
            return mergedItems;
        }

        function toggleSubBranches(parentBranch, category) {
            const existingSubBranches = parentBranch.querySelectorAll('.sub-branch');
            const branchNode = parentBranch.querySelector('.branch-node');
            
            if (existingSubBranches.length > 0) {
                existingSubBranches.forEach(subBranch => {
                    subBranch.classList.toggle('active');
                });
                branchNode.classList.toggle('expanded');
            } else {
                const subCategories = mindmapData["2025年 華地產鑽石分會引薦平台"][category];
                const subRadius = 160;
                
                const subCategoryKeys = Object.keys(subCategories);
                subCategoryKeys.forEach((subCategory, index) => {
                    // 優化子分支角度分佈，讓它們更均勻地圍繞主節點
                    const subAngle = (index * 360 / subCategoryKeys.length - 90) * Math.PI / 180;
                    const subX = Math.cos(subAngle) * subRadius;
                    const subY = Math.sin(subAngle) * subRadius;
                    
                    const subBranch = document.createElement('div');
                    subBranch.className = 'sub-branch active fade-in-up';
                    subBranch.style.left = `${subX}px`;
                    subBranch.style.top = `${subY}px`;
                    
                    // 創建子分類標題
                    const subCategoryTitle = document.createElement('div');
                    subCategoryTitle.className = 'sub-node';
                    subCategoryTitle.style.background = '#667eea';
                    subCategoryTitle.style.color = 'white';
                    subCategoryTitle.style.fontWeight = 'bold';
                    subCategoryTitle.style.fontSize = '12px';
                    subCategoryTitle.style.marginBottom = '8px';
                    subCategoryTitle.style.minWidth = '120px';
                    subCategoryTitle.textContent = subCategory;
                    subBranch.appendChild(subCategoryTitle);
                    
                    // 創建具體項目 - 限制顯示數量避免重疊
                    const items = subCategories[subCategory];
                    const maxItems = 6; // 最多顯示6個項目
                    const itemsToShow = items.slice(0, maxItems);
                    
                    itemsToShow.forEach(item => {
                        const subNode = document.createElement('div');
                        subNode.className = 'sub-node has-details';
                        subNode.textContent = item.length > 12 ? item.substring(0, 12) + '...' : item;
                        subNode.title = item; // 完整文字顯示在tooltip中
                        subNode.onclick = (e) => {
                            e.stopPropagation();
                            showDetails(item, category, subCategory);
                        };
                        
                        subBranch.appendChild(subNode);
                    });
                    
                    // 如果項目太多，顯示省略號
                    if (items.length > maxItems) {
                        const moreNode = document.createElement('div');
                        moreNode.className = 'sub-node';
                        moreNode.style.background = '#ffc107';
                        moreNode.style.color = '#333';
                        moreNode.style.fontSize = '10px';
                        moreNode.textContent = `+${items.length - maxItems} 更多`;
                        subBranch.appendChild(moreNode);
                    }
                    
                    parentBranch.appendChild(subBranch);
                });
                
                branchNode.classList.add('expanded');
            }

            if (phoneStr.length <= 4) return '****';
            const start = phoneStr.substring(0, 2);
            const end = phoneStr.substring(phoneStr.length - 2);
            const middle = '*'.repeat(phoneStr.length - 4);
            return start + middle + end;

        // 複製到剪貼板
        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                return true;
            } catch (err) {
                // 備用方法
                const textArea = document.createElement('textarea');
                textArea.value = text;
                textArea.style.position = 'fixed';
                textArea.style.opacity = '0';
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    return true;
                } catch (err) {
                    document.body.removeChild(textArea);
                    return false;
                }
            }
        }

        // 從記錄解鎖聯絡資訊
        async function unlockContactFromLog(logIndex) {
            try {
                const accessLogs = JSON.parse(localStorage.getItem('contactAccessLogs') || '[]');
                const reversedLogs = [...accessLogs].reverse();
                const log = reversedLogs[logIndex];
                
                if (!log) {
                    alert('找不到該筆記錄');
                    return;
                }
                
                // 獲取記錄中的聯絡資訊
                let phone = log.phone || '';
                let lineId = log.lineId || '';
                const serviceItem = log.serviceItem || '';
                const referrerCode = log.referrerCode || '';
                
                // 如果沒有直接保存 phone/lineId，嘗試從 contactValue 解析
                if (!phone && !lineId && log.contactValue) {
                    const contactValue = log.contactValue;
                    // 解析格式：電話：xxx | LINE ID：yyy 或 電話：xxx LINE ID：yyy
                    const phoneMatch = contactValue.match(/電話[：:]\s*([^|]+?)(?:\s*\||$)/);
                    const lineIdMatch = contactValue.match(/LINE\s*ID[：:]\s*([^|]+?)(?:\s*\||$)/);
                    if (phoneMatch) phone = phoneMatch[1].trim();
                    if (lineIdMatch) lineId = lineIdMatch[1].trim();
                    
                    // 如果還是沒有解析到，嘗試簡單的字串匹配（適用於只有電話或只有 LINE ID 的情況）
                    if (!phone && !lineId) {
                        // 如果 contactValue 看起來像是電話號碼
                        if (/^[\d\-()+\s]+$/.test(contactValue.trim())) {
                            phone = contactValue.trim();
                        } else {
                            // 否則當作 LINE ID
                            lineId = contactValue.trim();
                        }
                    }
                }
                
                if (!phone && !lineId) {
                    alert('該記錄中沒有聯絡資訊');
                    return;
                }
                
                // 關閉使用記錄彈窗
                closeAccessLogs();
                
                // 重新觸發完整的查看聯絡資訊流程（包含隱私保護確認）
                // 成員編號輸入框保持清空，方便不同的人填寫自己的編號
                if (phone && lineId) {
                    // 如果有電話和 LINE ID，使用完整的查看功能
                    showAllContactDetails(phone, lineId, serviceItem, referrerCode);
                } else if (phone) {
                    // 只有電話 - 顯示隱私保護確認彈窗
                    showContactDetails('phone', phone, serviceItem, referrerCode);
                } else if (lineId) {
                    // 只有 LINE ID - 顯示隱私保護確認彈窗
                    showContactDetails('lineid', lineId, serviceItem, referrerCode);
                }
                
            } catch (error) {
                console.error('解鎖聯絡資訊失敗:', error);
                alert('解鎖失敗：' + error.message);
            }
        }

        // Google Sheets API 整合功能
        async function submitToGoogleSheets(data, sheetType) {
            try {
                // 優先使用 Apps Script Web App
                if (SHEET_CONFIG.APPS_SCRIPT_URL && SHEET_CONFIG.APPS_SCRIPT_URL !== 'YOUR_APPS_SCRIPT_URL') {
                    return await submitToAppsScript(data, sheetType);
                }
                
                // 備用：使用傳統 Google Sheets API
                const sheetId = getSheetId(sheetType);
                if (!sheetId || sheetId === 'YOUR_VENDOR_SHEET_ID') {
                    console.warn('Google Sheets 未設定，資料僅儲存在本地');
                    return false;
                }
                
                // 根據資料類型選擇工作表名稱
                const sheetName = sheetType === 'referral' ? '引薦登記' : '使用記錄';
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}:append?valueInputOption=RAW&key=${SHEET_CONFIG.API_KEY}`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        values: [data]
                    })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    console.log(`${sheetType} 資料已成功提交到 Google Sheets:`, result);
                    return true;
                } else {
                    const errorText = await response.text();
                    console.error(`Google Sheets API 錯誤詳情:`, errorText);
                    throw new Error(`HTTP ${response.status}: ${response.statusText} - ${errorText}`);
                }
            } catch (error) {
                console.error(`提交到 Google Sheets 失敗:`, error);
                return false;
            }
        }

        // 使用表單提交方式（避免CORS問題）
        function submitWithForm(requestData, sheetType) {
            try {
                console.log(`📝 使用表單提交 ${sheetType} 資料...`);
                console.log('📦 表單提交的資料:', requestData);
                
                // 方法1：嘗試使用隱藏iframe

                    console.log('🔲 創建隱藏 iframe...');
                    const iframe = document.createElement('iframe');
                    iframe.name = 'hiddenSubmitFrame_' + Date.now();
                    iframe.style.display = 'none';
                    iframe.style.width = '0';
                    iframe.style.height = '0';
                    iframe.style.border = 'none';
                    document.body.appendChild(iframe);
                    
                    console.log('📝 創建表單...');
                    const form = document.createElement('form');
                    form.method = 'POST';
                    form.action = SHEET_CONFIG.APPS_SCRIPT_URL;
                    form.target = iframe.name;
                    form.style.display = 'none';
                    
                    const input = document.createElement('input');
                    input.type = 'hidden';
                    input.name = 'data';
                    input.value = JSON.stringify(requestData);
                    
                    form.appendChild(input);
                    document.body.appendChild(form);
                    
                    console.log('🚀 提交表單到:', SHEET_CONFIG.APPS_SCRIPT_URL);
                    
                    // 監聽 iframe 載入完成（但可能因為CORS不會觸發）
                    iframe.onload = function() {
                        console.log('✅ iframe 已載入，表單提交可能成功');
                        console.log('iframe src:', iframe.src);
                    };
                    
                    // 監聽 iframe 錯誤
                    iframe.onerror = function(error) {
                        console.warn('⚠️ iframe 載入錯誤:', error);
                    };
                    
                    // 提交表單
                    form.submit();
                    
                    // 清理DOM元素（延遲清理以確保提交完成）
                    setTimeout(() => {
                        try {
                            if (document.body.contains(form)) {
                                document.body.removeChild(form);
                            }
                            if (document.body.contains(iframe)) {
                                document.body.removeChild(iframe);
                            }
                        } catch (cleanupError) {
                            console.warn('清理DOM元素時發生錯誤:', cleanupError);
                        }

        // 格式化電話號碼（不足10碼前面補0）
        function formatPhoneNumber(phone) {
            if (!phone) return '';
            
            // 移除所有非數字字符
            const digits = phone.replace(/\D/g, '');
            
            // 如果數字長度為9碼，前面補0
            if (digits.length === 9) {
                return '0' + digits;
            }
            
            // 返回原始號碼（移除格式化字符）
            return digits;
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
