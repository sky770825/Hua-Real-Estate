            'pixel-6': { name: 'Google Pixel 6', width: 412, height: 915 }
        };
        
        let currentZoom = 1;
        let currentDevice = 'iphone-16-pro-max';
        let isLandscape = false;
        
        // ç¸®æ”¾åŠŸèƒ½
        function zoomIn() {
            currentZoom = Math.min(currentZoom + 0.1, 2);
            updateDisplay();
        }
        
        function zoomOut() {
            currentZoom = Math.max(currentZoom - 0.1, 0.3);
            updateDisplay();
        }
        
        function resetZoom() {
            currentZoom = 1;
            updateDisplay();
        }
        
        // è¨­å‚™åˆ‡æ›åŠŸèƒ½
        function changeDevice() {
            const select = document.getElementById('deviceSelect');
            currentDevice = select.value;
            updateDisplay();
        }
        
        // æ—‹è½‰åŠŸèƒ½
        function toggleOrientation() {
            isLandscape = !isLandscape;
            updateDisplay();
        }
        
        // åˆ·æ–°é è¦½
        function refreshPreview() {
            window.location.reload();

        // æ›´æ–°é¡¯ç¤º
        function updateDisplay() {
            const mobileFrame = document.querySelector('.mobile-frame');
            const deviceInfo = document.getElementById('deviceInfo');
            
            // ç§»é™¤æ‰€æœ‰è¨­å‚™é¡åˆ¥
            Object.keys(deviceConfigs).forEach(device => {
                mobileFrame.classList.remove(device);
            });
            
            // æ·»åŠ ç•¶å‰è¨­å‚™é¡åˆ¥
            mobileFrame.classList.add(currentDevice);
            
            // æ‡‰ç”¨ç¸®æ”¾
            mobileFrame.style.transform = `scale(${currentZoom})`;
            
            // æ—‹è½‰æ•ˆæœ
            if (isLandscape) {
                mobileFrame.style.transform += ' rotate(90deg)';
            }
            
            // æ›´æ–°è¨­å‚™è³‡è¨Š
            const config = deviceConfigs[currentDevice];
            const dimensions = isLandscape ? 
                `${config.height}Ã—${config.width}px` : 
                `${config.width}Ã—${config.height}px`;
                
            deviceInfo.innerHTML = `
                ç•¶å‰è¨­å‚™: ${config.name}<br>
                å°ºå¯¸: ${dimensions}<br>
                ç¸®æ”¾: ${Math.round(currentZoom * 100)}%<br>
                æ–¹å‘: ${isLandscape ? 'æ©«å‘' : 'ç›´å‘'}
            `;
        }
        
        // è‡ªå‹•é©æ‡‰è¦–çª—å¤§å° - iPhone Pro ç²¾ç¢ºæ¨¡æ“¬
        function autoFitScreen() {
            const container = document.querySelector('.mobile-preview-container');
            const frame = document.querySelector('.mobile-frame');
            const config = deviceConfigs[currentDevice];
            
            const maxWidth = window.innerWidth - 250; // é ç•™æ§åˆ¶é¢æ¿ç©ºé–“
            const maxHeight = window.innerHeight - 50;
            
            const frameWidth = isLandscape ? config.height : config.width;
            const frameHeight = isLandscape ? config.width : config.height;
            
            const scaleX = maxWidth / frameWidth;
            const scaleY = maxHeight / frameHeight;
            const autoScale = Math.min(scaleX, scaleY, 1); // æœ€å¤§ç¸®æ”¾åˆ° 100%
            
            // æ ¹æ“šè¢å¹•å¤§å°è‡ªå‹•èª¿æ•´ç¸®æ”¾ï¼Œä¿æŒ iPhone Pro æ¯”ä¾‹
            if (window.innerWidth <= 600) {
                currentZoom = Math.min(autoScale, 0.5);
            } else if (window.innerWidth <= 900) {
                currentZoom = Math.min(autoScale, 0.65);
            } else if (window.innerWidth <= 1200) {
                currentZoom = Math.min(autoScale, 0.8);
            } else {
                currentZoom = Math.min(autoScale, 1.0); // å¤§è¢å¹•å¯ä»¥é¡¯ç¤ºå®Œæ•´å¤§å°
            }
            
            updateDisplay();
        }
        
        // èª¿æ•´ iframe å…§å®¹
        function adjustIframeContent() {
            const iframe = document.getElementById('mainContent');
            if (iframe && iframe.contentDocument) {
                const iframeDoc = iframe.contentDocument;
                const iframeBody = iframeDoc.body;
                
                // å¼·åˆ¶å¥—ç”¨æ‰‹æ©Ÿç‰ˆæ¨£å¼
                iframeBody.classList.add('mobile-preview-container');
                
                // éš±è—æ»¾è¼ªä½†ä¿æŒæ»¾å‹•åŠŸèƒ½ï¼Œä¸¦ç¢ºä¿ä¸å½±éŸ¿å¸ƒå±€
                iframeBody.style.overflow = 'auto';
                iframeBody.style.scrollbarWidth = 'none'; // Firefox
                iframeBody.style.msOverflowStyle = 'none'; // IE and Edge
                iframeBody.style.width = '100%';
                iframeBody.style.margin = '0';
                iframeBody.style.padding = '0';
                
                // æ·»åŠ  CSS ä¾†éš±è— WebKit æ»¾è¼ªä¸¦ç¢ºä¿å¸ƒå±€ä¸å—å½±éŸ¿
                const style = iframeDoc.createElement('style');
                style.textContent = `

                    body {

                    }
                    .container {
                        width: 100% !important;
                        max-width: 100% !important;
                        box-sizing: border-box !important;
                        padding: 0 15px !important; /* iPhone æ¨™æº–å…§é‚Šè· */
                    }
                    /* å¼·åˆ¶å¥—ç”¨æ‰‹æ©Ÿç‰ˆéŸ¿æ‡‰å¼æ¨£å¼ - æ¨¡æ“¬ iPhone Pro */
                    .nav-container {
                        flex-direction: column !important;
                        height: auto !important;
                        padding: 10px 15px !important;
                    }
                    .nav-menu {
                        gap: 4px !important;

                    }
                    .nav-link {

                    }
                    .main-content {
                        margin-top: 100px !important;
                    }
                    .meeting-card {
                        flex-direction: column !important;

                    }

                    .faq-content li {

                        overflow-wrap: break-word !important;
                    }
                    /* ç¢ºä¿æ‰€æœ‰å…ƒç´ éƒ½é©æ‡‰å®¹å™¨å¯¬åº¦ */
                    .faq-card, .resource-card, .invite-card, .meeting-card {
                        width: 100% !important;
                        max-width: 100% !important;
                        box-sizing: border-box !important;
                    }
                `;
                iframeDoc.head.appendChild(style);
                
                // éš±è—æ¡Œé¢ç‰ˆå°ˆç”¨å…ƒç´ 
                const contactBtn = iframeDoc.querySelector('.contact-float-btn');
                const toggleBtn = iframeDoc.querySelector('.toggle-contact-btn');
                const backToTop = iframeDoc.querySelector('.back-to-top');
                
                if (contactBtn) contactBtn.style.display = 'none';
                if (toggleBtn) toggleBtn.style.display = 'none';
                if (backToTop) backToTop.style.display = 'none';
                
                // èª¿æ•´å°èˆªæ¬„ç‚ºæ‰‹æ©Ÿç‰ˆ
                const navbar = iframeDoc.querySelector('.navbar');
                if (navbar) {
                    navbar.style.height = 'auto';
                    navbar.style.padding = '10px 0';
                }
                
                const navContainer = iframeDoc.querySelector('.nav-container');
                if (navContainer) {
                    navContainer.style.flexDirection = 'column';
                    navContainer.style.height = 'auto';
                    navContainer.style.padding = '10px 15px';
                }
                
                const navMenu = iframeDoc.querySelector('.nav-menu');
                if (navMenu) {
                    navMenu.style.gap = '4px';
                    navMenu.style.marginTop = '0';
                    navMenu.style.flexWrap = 'nowrap';
                    navMenu.style.justifyContent = 'center';
                    navMenu.style.display = 'flex';
                    navMenu.style.width = '100%';
                }
                
                const navLinks = iframeDoc.querySelectorAll('.nav-link');
                navLinks.forEach(link => {
                    link.style.fontSize = '0.7rem';
                    link.style.padding = '6px 2px';
                    link.style.textAlign = 'center';
                    link.style.borderRadius = '12px';
                    link.style.flex = '1';
                    link.style.minWidth = '0';
                });
                
                // èª¿æ•´ä¸»è¦å…§å®¹é–“è·
                const mainContent = iframeDoc.querySelector('.main-content');
                if (mainContent) {
                    mainContent.style.marginTop = '100px';
                }
            }
        }
        
        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            updateDisplay();
            autoFitScreen();
            
            // ç›£è½è¦–çª—å¤§å°è®ŠåŒ–
            window.addEventListener('resize', autoFitScreen);
            
            // å»¶é²èª¿æ•´ iframe å…§å®¹
            setTimeout(adjustIframeContent, 1000);
        });
        
        // æ¨¡æ“¬æ‰‹æ©Ÿè§¸æ§
        document.addEventListener('touchstart', function(e) {
            e.preventDefault();
        }, { passive: false });
        
        // æ¨¡æ“¬é»æ“Šæ•ˆæœ
        document.querySelectorAll('.btn, .honor-image, .nav-link').forEach(element => {
            element.addEventListener('click', function(e) {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
            });
        });
        
        // éµç›¤å¿«æ·éµ
        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case '+':
                case '=':
                    e.preventDefault();
                    zoomIn();
                    break;
                case '-':
                    e.preventDefault();
                    zoomOut();
                    break;
                case '0':
                    e.preventDefault();
                    resetZoom();

                case 'r':

                    toggleOrientation();

            }
        });
    </script>
